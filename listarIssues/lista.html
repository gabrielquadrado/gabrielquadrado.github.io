<!DOCTYPE html>
<html lang="en">
 <head>
     <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.12/css/aui.min.css" media="all">
     <link rel="stylesheet" href="https://gabrielquadrado.github.io/listarIssues/1.css" media="all">
 </head>
 <body>
     <section id="content" class="ac-content">
         <div class="aui-page-header">
             <div class="aui-page-header-main">
                <h1>Issues</h1>
                <h7>Selecionar o projeto:</h7>
                <select id="dropProjetos">
                <option value="none"></option>
                <option value="all">Todos</option>
                </select>
                <br/><br/><br/>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
                <script src="https://gabrielquadrado.github.io/listarIssues/2.js" type="text/javascript"></script>
		        <table id="tableIssues" style="text-align: center; border: 1px solid black; padding: 5px;"></table>
                <script src="https://gabrielquadrado.github.io/listarIssues/1.js" type="text/javascript"></script>
                <script type="text/javascript">$(document).ready(function(){
					$.getJSON('https://gabrielquadrado.github.io/listarIssues/issue.json', function(issue){
				  	$.post('https://gabrielquadrado.atlassian.net/rest/api/latest/issue?os_username=admin&os_password=atlassian123',issue);
				  	});
					});
				</script>
                <!--SCRIPT PADRÃO================================================================-->
                 <script id="connect-loader" data-options="sizeToParent:true;">
                     (function() {
                         var getUrlParam = function (param) {
                             var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
                             return decodeURIComponent(codedParam);
                         };

                         var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
                         var options = document.getElementById('connect-loader').getAttribute('data-options');

                         var script = document.createElement("script");
                         script.src = baseUrl + '/atlassian-connect/all.js';

                         if(options) {
                             script.setAttribute('data-options', options);
                         }

                         document.getElementsByTagName("head")[0].appendChild(script);
                     })();
                 </script>
            <!--SCRIPT PADRÃO================================================================-->
 </body>
</html>
